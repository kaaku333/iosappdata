<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>help_index</title>
  <style type="text/css">
  .baseframe {
    display: flex;
    flex-direction: row;
    width: 100vw;
    height: 100vh;
  }
  .leftframe {
    width: 30%;
  }
  .rightframe {
    display: flex;
    flex-direction: column;
    width: 70%;
  }
  .openCloseButton {
    width: 14px;
    background-image: url(https://kaaku333.github.io/iosappdata/account/image/vstripe.png);
  }
  </style>
  <script type="text/javascript">
      <!--
        var paramArray =[]
        window.onload = loadFinished;

        function loadFinished(){
          getUrlParams()
          initSetting()
        }
        function getUrlParams(){
          var urlParam = location.search.substring(1);
          if(urlParam) {
            var param = urlParam.split('&');
            for (i = 0; i < param.length; i++) {
              var paramItem = param[i].split('=');
              paramArray[paramItem[0]] = paramItem[1];
            }
          }
        }
        function initSetting(){
          if(paramArray.goto != null){
              gotoName(paramArray.goto);
          }
        }
        function gotoName(name){
            window.right.location.href = "help_mainPage.html#"+ name;
        }
        
           
    var isLeftOpen = true;
    var leftframeClass  = getCssClass(".leftframe");
    var rightframeClass  = getCssClass(".rightframe");

    function changeTocWidth() {
      isLeftOpen = isLeftOpen ? false : true;
      
      if (isLeftOpen == false) {
        leftframeClass.style.width = "1%";
        rightframeClass.style.width = "99%";
      }else {
        leftframeClass.style.width = "30%";
        rightframeClass.style.width = "70%";
      }
    }
    
    function getCssClass(sele){
        var i, j, sheets, rules, rule = null;
        sheets = document.styleSheets;
        for(i=0; i<sheets.length; i++){
            rules = sheets[i].cssRules;
            for(j=0; j<rules.length; j++){
                if(sele === rules[j].selectorText){
                    rule = rules[j];
                    break;
                }
            }
        }
        return rule;
    }
   // -->
  </script>
</head>
<body>
  <div class="baseframe">
    <div class="leftframe">
      <iframe  src="help_toc.html" width="100%" height="100%"></iframe>
    </div>
    <button class= "openCloseButton" onclick="changeTocWidth()" type="button" name="name" value="value"></button>
    <div class="rightframe">
      <iframe  name="irightframe" src="help_mainPage.html" name="right" width="100%" height="100%"></iframe>
    </div>
  </div>
</body>
</html>
