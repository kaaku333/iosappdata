    <dl>
      <dt>パンタ情報リンクページとは</dt>
      <dd>メインページで i ボタンをタップして移動してくる画面です。色々なパンダ関連情報のページへのリンク集です。</dd>
      <dd><br></dd>
      <dt>画面の説明</dt>
      <dd></dd>
      <dt>①メイン画面に戻る</dt>
      <dd>タップするとメイン画面に戻ります。</dd>
      <dt>②最初の画面に戻るボタン</dt>
      <dd>リンク先のページからこのページに一気に戻ります。</dd>
      <dt>③戻るボタン</dt>
      <dd>一つ前のページに戻ります。</dd>
      <dt>④進むボタン</dt>
      <dd>戻るボタンで戻ってきたページに再び進みます。</dd>
      <dt>⑤再読み込みボタン</dt>
      <dd>ページを再読み込みします。</dd>
      <dt>⑥ページ先頭に戻るボタン</dt>
      <dd>ページをスクロールしていたときにページ先頭に一気に戻ります。</dd>
