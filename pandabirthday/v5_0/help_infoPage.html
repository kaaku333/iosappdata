<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>help_mainPage.html</title>
    <link href="style.css" rel="stylesheet" />
    <style type="text/css">
    #body {
      font-family: "ヒラギノ角ゴ ProN W3";
      font-size: 22pt;
      background-color: #c5e0b4;
    }
    </style>
  </head>
  <body id="body">
    <h1>パンダ情報リンク画面</h1>
    <img src="help_infoPage_title.jpeg" class="title"  alt="info page image" title="info_page ">
    <dl class="main">
      <dd>メインページで i ボタンをタップして移動してくる画面です。</dd>
      <dd>色々なパンダ関連情報のページへのリンク集です。</dd>
    </dl>
    <h2>画面の説明</h2>
    <img src="help_infoPage_top.png" class="normal"  alt="info page top" title="info_page top">
    <dl class="main">
      <dt>①メイン画面に戻る</dt>
      <dd>タップするとメイン画面に戻ります。</dd>
      <dt>②最初の画面に戻るボタン</dt>
      <dd>リンク先のページからこのページに一気に戻ります。</dd>
      <dt>③戻るボタン</dt>
      <dd>一つ前のページに戻ります。</dd>
      <dt>④進むボタン</dt>
      <dd>戻るボタンで戻ってきたページに再び進みます。</dd>
      <dt>⑤再読み込みボタン</dt>
      <dd>ページを再読み込みします。</dd>
      <dt>⑥ページ先頭に戻るボタン</dt>
      <dd>ページをスクロールしていたときにページ先頭に一気に戻ります。</dd>
  </body>
</html>
